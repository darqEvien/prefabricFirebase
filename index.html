<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Söz Çelik Prefabrik Planlayıcı</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
  
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" />
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="icon" href="soz_prefabrik_logo_png.png">
    <link rel="stylesheet" href="styles/style.css">
    
</head>

<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="stickytry">
                <h2>Söz Çelik Prefabrik Ev</h2>
                <div id="sidebarMenu" class="sidebar-menu">
                    <div class="sidebar-item">
                        <button class="button-6" id="sonucBtn">Sonuç</button>
                    </div>
                    <!-- Diğer sidebar öğeleri buraya eklenecek -->
                </div>
            </div>
            <div class="total__sticky">
            <div id="total__section" style="display: none;">
                <h2>Toplam</h2>
                <div class="total__align">
                    <h2 id="total-perimeter">Ebat: <span id="total-cevre">0x0</span></h2>
                    <h2>Fiyat:<span id="total"> 0₺</span></h2>
                </div>
            </div>
            <button class="buy-button">Randevu Al</button>
        </div>
        </div>
        <!-- Right Content Area -->
        <div class="main-content">
            <!-- Preview Image -->
            <div id="content__banner">
                <!-- <img src="./Söz Çelik/yapay zeka/sahil 3x8 - D.png" alt="Bar Interior"> -->
            </div>
            <hr>
            <div id="sonuc__container"></div>
            <div id="modal" class="modal" style="display: none;">
                <div class="modal-content">
                    <span class="close-button">&times;</span>

                    <div class="modal-ero">
                        <h2 id="modal-title"></h2>

                        <div class="owl-carousel" id="modal-carousel">
                            <!-- Resimler buraya eklenecek -->
                        </div>
                        <p id="modal-description"></p>
                        <p id="modal-dimensions"></p>
                        <p id="modal-area"></p>
                    </div>
                </div>
            </div>
        </div>
        <script type="module" src="/src/main.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>

</body>

</html>
